<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | git-salmanshaikh</title>
  </head>
  <body>
    <div class="div-purple"></div>

    <section class="container-mobile">
      <div class="notch"></div>

      <div class="top-background-container">
        <div class="div-icon-profilepic">
          <img class="img-arrow" src="images/arrow.png" alt="arrow" />
          <img
            class="img-profile"
            src="images/avatar.jpg"
            alt="profile photo"
          />
        </div>
        <div class="div-profileName-status">
          <p class="p-profileName">Samuel Green</p>
          <p class="p-profileStatus">Available to Walk</p>
        </div>
        <div>
          <img class="img-dotsMenu" src="images/dots.png" alt="icon menu" />
        </div>
      </div>

      <section class="section-chat-container">
        <div class="div-chat-one">
          <p class="p-chat-left">That sounds great. I’d be happy with that.</p>
        </div>
      </section>
    </section>
    <!--
     Could you send over some pictures of your dog, please? Here are a few
    pictures. She’s a happy girl! Can you make it? She looks so happy! The time
    we discussed works. How long shall I take her out for? 30 minute walk $29 1
    hour walk $49 Type a message… Simple booking Stay in touch with our dog
    walkers through the chat interface. This makes it easy to discuss
    arrangements and make bookings. Once the walk has been completed you can
    rate your walker and book again all through the chat.

     -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">git-SalmanShaikh</a>.
    </div>
    -->
  </body>
</html>
